services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: sales
      POSTGRES_PASSWORD: sales123
      POSTGRES_DB: salesdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sales-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
    environment:
      APP_PORT: 8080
      DB_DSN: postgres://sales:sales123@postgres:5432/salesdb?sslmode=disable
    ports:
      - "8080:8080"
    networks:
      - sales-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8080
    ports:
      - "3000:3000"
    networks:
      - sales-net

volumes:
  postgres_data:

networks:
  sales-net:
    driver: bridge
